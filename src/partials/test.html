<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- hero -->
    <section class="hero-section">
      <div class="container hero-container">
        <div class="hero-mob">
          <div class="hero-circle"></div>
          <picture class="hero-ice-cream-img">
            <source
              srcset="
                ../src/images/hero/hero-desk-ice-cream-1x.png 1x,
                ../src/images/hero/hero-desk-ice-cream-2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ../src/images/hero/hero-tab-ice-cream-1x.png 1x,
                ../src/images/hero/hero-tab-ice-cream-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ../src/images/hero/hero-mob-ice-cream-1x.png 1x,
                ../src/images/hero/hero-mob-ice-cream-2x.png 2x
              "
              media="(min-width: 320px)"
            />
            <img src="../src/images/hero/hero-mob-ice-cream-1x.png" alt="tasty ice-cream" />
          </picture>

          <div class="hero-wrap">
            <h1 class="hero-wrap__title">
              ice cream<br />made with<br /><span class="hero-wrap__title-accent">passion</span>
            </h1>
            <div class="hero-links">
              <a href="" class="hero-links__product-link link">Products</a>
              <a href="" class="hero-links__how-link link">How it’s made?</a>
            </div>
          </div>
        </div>
        <div class="hero-features">
          <div class="hero-features-numbers">
            <div class="hero-features-numbers__top">
              <p class="hero-features-numbers__number">16</p>
              <p class="hero-features-numbers__text">cafes</p>
            </div>
            <div class="hero-features-numbers__bottom">
              <p class="hero-features-numbers__number">23</p>
              <p class="hero-features-numbers__text">food trucks</p>
            </div>
          </div>
          <div class="hero-features-info">
            <picture class="hero-features-info__img">
              <source
                srcset="
                  ../src/images/hero/hero-desk-milk-1x.png 1x,
                  ../src/images/hero/hero-desk-milk-2x.png 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ../src/images/hero/hero-tab-milk-1x.png 1x,
                  ../src/images/hero/hero-tab-milk-2x.png 2x
                "
                media="(min-width: 768px)"
              />
              <img src="../src/images/hero/hero-tab-milk-1x.png" alt="milk with drops" />
            </picture>
            <div class="hero-features-info__wrap">
              <p class="hero-features-info__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                incididunt ut labore et
              </p>

              <a href="" class="hero-features-info__link">
                <picture class="hero-features-info__arrow">
                  <source
                    srcset="
                      ../src/images/hero/hero-desk-arrow-1x.png 1x,
                      ../src/images/hero/hero-desk-arrow-2x.png 2x
                    "
                    media="(min-width: 1280px)"
                  />
                  <source
                    srcset="
                      ../src/images/hero/hero-tab-arrow-1x.png 1x,
                      ../src/images/hero/hero-tab-arrow-2x.png 2x
                    "
                    media="(min-width: 768px)"
                  />
                  <img src="../src/images/hero/hero-tab-arrow-1x.png" alt="arrow" />
                </picture>
              </a>
            </div>
          </div>
          <picture class="hero-features-info__pic">
            <source
              srcset="
                ../src/images/hero/hero-desk-girl-1x.png 1x,
                ../src/images/hero/hero-desk-girl-2x.png 2x
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                ../src/images/hero/hero-tab-girl-1x.png 1x,
                ../src/images/hero/hero-tab-girl-2x.png 2x
              "
              media="(min-width: 768px)"
            />
            <img src="../src/images/hero/hero-tab-girl-1x.png" alt="pretty girl with ice-cream" />
          </picture>
        </div>
      </div>
    </section>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
